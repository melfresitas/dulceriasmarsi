<h1><span>TRIANGULO OBTUSANGULO</span></h1>

<p><span>Triángulo obtusángulo: si uno de sus ángulos interiores es obtuso (mayor de 90°); los otros dos son agudos (menores de 90°). Triángulo acutángulo: cuando sus tres ángulos interiores son menores de 90°.</span></p>

<p><span>Ángulo obtuso: el que mide entre 90º y 180º (π/2 rad y π rad).</span></p>

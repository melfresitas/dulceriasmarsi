<marquee direction="right" behavior="alternate"><h1>Aguila</h1></marquee>

<h2>Definicion</h2>
<p>Ave rapaz diurna de hasta 1 m de altura, plumaje generalmente marrón oscuro, alas de gran envergadura, pico fuerte y curvado en la punta, vista muy aguda y vuelo rapidísimo; se alimenta de otros animales, a los que apresa con sus fuertes garras.</p>
